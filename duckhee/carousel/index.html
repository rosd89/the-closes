<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <style>
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    img {
      vertical-align: top;
    }

    #root {
      width: 1200px;
      height: 160px;
      margin: 0 auto;
      position: relative;
    }

    .slide {}

    .slideList {
      position: relative;
    }

    .slideItem {
      float: left;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script src="src/main.js"></script>
</body>

</html>
