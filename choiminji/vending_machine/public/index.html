<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vending Machine</title>

	<body>
<style>
* { margin:0; padding:0; border:0; font-size:13px;  }
ul, li { list-style:none; }
button { width:100%; line-height:20px; border:1px solid #ddd; background-color:#eee; }
input, select { width:100%; border:1px solid #ddd; line-height:20px; height:22px; }

.hidden { display:none; font-size:0; text-indent:-10000px; }
header { padding:10px; }
header h1 { padding:15px; text-align:center; font-size:24px; font-weight:bold; background-color:#eee; }
section { float:left; width:50%; padding:10px; box-sizing:border-box; }
#admin article { margin-bottom:20px; }
#admin article .col { border-top:3px solid #ddd; }
#admin article .col:after { content:""; display:block; clear:both; height:0; }
#admin article .col .elem { float:left; padding:5px 3px; border-right:3px solid #ddd; box-sizing:border-box; line-height:22px; }
#admin article .col .elem:first-child { border-left:3px solid #ddd; }
#admin article .col .elem span { }
#admin article .title { text-align:center; background-color:#949494; color:#fff; font-weight:bold; }
#admin article .content { border-bottom:3px solid #ddd; }
#admin .name { width:25%; }
#admin .price { width:20%; }
#admin .condition { width:15%; }
#admin .count { width:15%; }
#admin .display { width:15%; }
#admin .btn { width:10%; }
</style>
	<header>
		<h1>Vending Machine</h1>
	</header>
	<section id="vendingMachine"></section>
	<section id="admin">
		<article id="input">
			<h2 class="hidden">inventory input</h2>
			<div class="col title">
				<div class="elem name">제품명</div>
				<div class="elem price">가격</div>
				<div class="elem condition">상태</div>
				<div class="elem count">재고량</div>
				<div class="elem display">진열여부</div>
				<div class="elem btn">&nbsp;</div>
			</div>
			</div>
			<div class="col content">
				<div class="elem name">
					<input type="text" name="name">
				</div>
				<div class="elem price">
					<input type="text" name="price">
				</div>
				<div class="elem condition">
					<select name="condition">
						<option value="ice">ICE</option>
						<option value="hot">HOT</option>
					</select>
				</div>
				<div class="elem count">
					<input type="text" name="count" value="0">
				</div>
				<div class="elem display">
					<select name="display">
						<option value="true">진열O</option>
						<option value="false">진열X</option>
					</select>
				</div>
				<div class="elem btn">
					<button id="submit">등록</button>
				</div>
			</div>
		</article>

		<article id="output">
			<h2 class="hidden">inventory output</h2>
			<ul class="content">



			</ul>
		</article>
	</section>

	<script src="./js/vm.js"></script>
	<script type="text/javascript">

		const VM1 = new Inventory();
		const submitBtn = document.querySelector("#submit");
		const inputContent = document.querySelector("#input .content");

		submitBtn.addEventListener("click", e => {
			const itemName = inputContent.querySelector(".name input").value;
			const itemPrice = inputContent.querySelector(".price input").value;
			const itemCondition = inputContent.querySelector(".condition select").value;
			const itemCount = inputContent.querySelector(".count input").value;
			const itemDisplay = inputContent.querySelector(".display select").value;

			VM1.add(itemName, itemPrice, itemCondition, itemCount, itemDisplay);
		});

	</body>
