<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vending Machine</title>
		<meta name="description" content="">
		<meta name="author" content="mjchoi">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
	<header>
		<h1>Vending Machine</h1>
	</header>
	
	<section id="vendingMachine">
		<div>
			<article class="itemList">
				<h2 class="hidden">item list</h2>
				<ul><!-- item List --></ul>
			</article>
			<article class="paymentBox">
				<h2 class="hidden">payment process</h2>
				<div class="cash">
					<ul class="checkCash">
						<li onclick="checkCash(this,'CASH')">CASH</li>
						<li onclick="checkCash(this,'CARDs')">CARD</li>
					</ul>
					<div class="inputCash">
						<input type="text">
						<button onclick="inputCash()">입력</button>
					</div>
				</div>
				<div class="changes">
					<p class="w25 text">잔돈</p>
					<p class="w75 num"></p>
				</div>
			</article>
		</div>
	</section>

	<section id="admin">
		<article id="input">
			<h2 class="hidden">inventory input</h2>
			<div class="col title">
				<div class="cell w25">제품명</div>
				<div class="cell w20">가격</div>
				<div class="cell w15">상태</div>
				<div class="cell w15">재고량</div>
				<div class="cell w15">진열여부</div>
				<div class="cell w10">&nbsp;</div>
			</div>
			</div>
			<div class="col content">
				<div class="cell w25 name">
					<input type="text">
				</div>
				<div class="cell w20 price">
					<input type="text">
				</div>
				<div class="cell w15 condition">
					<select>
						<option value="ICE">ICE</option>
						<option value="HOT">HOT</option>
					</select>
				</div>
				<div class="cell w15 count">
					<input type="text" value="0">
				</div>
				<div class="cell w15 display">
					<select>
						<option value="true">진열O</option>
						<option value="false">진열X</option>
					</select>
				</div>
				<div class="cell w10 btn">
					<button id="submit">등록</button>
				</div>
			</div>
		</article>

		<article id="errorMsg">
			<h2 class="hidden">error masage</h2>
			error message!
		</article>	

		<article id="output">
			<h2 class="hidden">inventory output</h2>
			<div class="itemInfo">
				<div class="notice w75">  </div>
				<div class="search w25">
					<input type="text" class="w75">
					<button class="w25">찾기</button>
				</div>
			</div>
			<div class="content">
				<ul><!-- list 출력 --></ul>
			</div>
		</article>

		<article id="log">
			<div class="content">
				<ul><!-- log출력 --></ul>
			</div>
		</article>
	</section>
	

	<script src="./js/vm.js"></script>
	<script src="./js/admin.js"></script>
	<script src="./js/guest.js"></script>
	</body>
</html>
