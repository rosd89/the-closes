<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<title>Carousel</title>
		<meta name='description' content=''>
		<meta name='author' content='mjchoi'>
		<link rel='stylesheet' href='./css/style.css'>
	</head>
	<body>
		<header><h1>Calculator</h1></header>
		<section id='wrap'>
			<div class='calculator'>
				<div class="display">
					<p class="calculation">123123</p>
					<p class="calculation_curr">1231</p>
				</div>
				<div class="button">
					<ul class="button_num">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>&nbsp;</li>
						<li>0</li>
						<li>&nbsp;</li>
					</ul>
					<ul class="button_operator">
						<li>×</li>
						<li>÷</li>
						<li>－</li>
						<li>＋</li>
					</ul>
					<ul class="button_operator">
						<li class="row2 ac">AC</li>
						<li class="row2">=</li>
					</ul>
				</div>
			</div>
		</section>
		<div id="msg"></div>

	<!-- <script src='./js/carousel.js'></script> -->
	</body>
</html>
