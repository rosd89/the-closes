<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<title>Calculator</title>
		<meta name='description' content=''>
		<meta name='author' content='mjchoi'>
		<link rel='stylesheet' href='./css/style.css'>
	</head>
	<body>
		<header><h1>Calculator</h1></header>
		<section id='wrap'>
			<div class='calculator'>
				<div class="display">
					<p class="calculation"></p>
					<p class="calculation_curr"><input type="text" maxlength="10"></p>
				</div>
				<div class="button">
					<ul class="button_num">
						<li data-key="1">1</li>
						<li data-key="2">2</li>
						<li data-key="3">3</li>
						<li data-key="4">4</li>
						<li data-key="5">5</li>
						<li data-key="6">6</li>
						<li data-key="7">7</li>
						<li data-key="8">8</li>
						<li data-key="9">9</li>
						<li>&nbsp;</li>
						<li data-key="0">0</li>
						<li>&nbsp;</li>
					</ul>
					<ul class="button_operator">
						<li data-key="*">×</li>
						<li data-key="/">÷</li>
						<li data-key="-">－</li>
						<li data-key="+">＋</li>
					</ul>
					<ul class="button_operator">
						<li class="row2 ac" data-key="AC">AC</li>
						<li class="row2" data-key="=">=</li>
					</ul>
				</div>
			</div>
		</section>
		<div id="msg"></div>

	<script src='./js/calculator.js'></script>
	<script>
		var calculator1 = new Calculator(".calculator");
	</script>
	</body>
</html>
